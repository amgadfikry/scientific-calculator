<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <nav class="navbar">
            <div class="dark-mode nav-item">
                <i class="fa-solid fa-circle-half-stroke icon"></i>
            </div>
            <div class="history nav-item">
                <i class="fa-regular fa-clock icon"></i>
            </div>
            <div class="converter nav-item">
                <i class="fa-solid fa-repeat icon"></i>
            </div>
            <div class="menu nav-item">
                <i class="fa-solid fa-ellipsis-vertical icon"></i>
                <div class="menu-list">
                    <ul>
                        <li>
                            <a href="#" class="menu-list-item switch-btn">Scientific</a>
                        </li>
                        <li>
                            <a href="#" class="menu-list-item">Setting</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="screen">
            <div class="main-screen">
                <p>25</p>
            </div>
            <div class="small-screen">
                <p>35</p>
            </div>
        </div>
        <div class="buttons">
            <div class="row scientific-bar">
                <div class="btn scientific sin">
                    sin
                </div>
                <div class="btn scientific cos">
                    cos
                </div>
                <div class="btn scientific tan">
                    tan
                </div>
                <div class="btn scientific rad">
                    rad
                </div>
                <div class="btn scientific deg">
                    deg
                </div>
            </div>
            <div class="row scientific-bar">
                <div class="btn scientific log">
                    log
                </div>
                <div class="btn scientific ln">
                    ln
                </div>
                <div class="btn scientific left-paren">
                    (
                </div>
                <div class="btn scientific right-paren">
                    )
                </div>
                <div class="btn scientific inv">
                    inv
                </div>
            </div>
            <div class="row">
                <div class="btn scientific scientific-btn not">
                    <i class="fa-solid fa-exclamation"></i>
                </div>
                <div class="btn basic clear">
                    <i class="fa-solid fa-c"></i>
                </div>
                <div class="btn basic percentage">
                    <i class="fa-solid fa-percent"></i>
                </div>
                <div class="btn basic delete">
                    <i class="fa-solid fa-delete-left"></i>
                </div>
                <div class="btn basic four-calc divide">
                    <i class="fa-solid fa-divide"></i>
                </div>
            </div>
            <div class="row">
                <div class="btn scientific scientific-btn exponent">
                    <i class="fa-solid fa-angle-up"></i>
                </div>
                <div class="btn basic seven">
                    7
                </div>
                <div class="btn basic eight">
                    8
                </div>
                <div class="btn basic nine">
                    9
                </div>
                <div class="btn basic four-calc multiply">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div class="row">
                <div class="btn scientific scientific-btn root">
                    <i class="fa-solid fa-square-root-variable"></i>
                </div>
                <div class="btn basic four">
                    4
                </div>
                <div class="btn basic five">
                    5
                </div>
                <div class="btn basic six">
                    6
                </div>
                <div class="btn basic four-calc minus">
                    <i class="fa-solid fa-minus"></i>
                </div>
            </div>
            <div class="row">
                <div class="btn scientific scientific-btn pi">
                    Pi
                </div>
                <div class="btn basic one">
                    1
                </div>
                <div class="btn basic two">
                    2
                </div>
                <div class="btn basic three">
                    3
                </div>
                <div class="btn basic four-calc plus">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
            <div class="row">
                <div class="btn scientific scientific-btn constant">
                    e
                </div>
                <div class="btn basic two-zero">
                    00
                </div>
                <div class="btn basic zero">
                    0
                </div>
                <div class="btn basic point">
                    .
                </div>
                <div class="btn basic four-calc equal">
                    <i class="fa-solid fa-equals"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./all.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
